<mat-card class="card shadow p-3 mb-5 bg-white rounded">
    <mat-card-title>
        <h2 class="text-center title-card">Editar Aliquota</h2>
        <a class="text-success float-right btn btn-lg rounded-circle rounded-lg" routerLink="/aliquotas-list">
            <mat-icon>arrow_back</mat-icon>
        </a>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="formulario" autocomplete="off">

            <div fxLayout="row" fxLayoutAlign="start" fxLayout.lt-md="column">
                <mat-form-field fxFlex="100%" appearance="fill" class="mr-4">
                    <mat-label>Percentual</mat-label>
                    <input matInput id="percentual" formControlName="percentual">
                </mat-form-field>
            </div>
        </form>
        <button (click)="salvar()" class="btn btn-success" [disabled]="!formulario.valid" onclick="this.disabled = true;" >
            <mat-icon>save</mat-icon>
        </button>
    </mat-card-content>
</mat-card>
